<div class = "django_header">
    <div class = "django_header_button">
    <h1>django project</h1>
    </div>

    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>

        {% if not user.is_authenticated %}
        <a href="{% url "accountapp:login" %}?next={{ request.path }}">
            <span>login</span>
        </a>
        <a href="{% url "accountapp:create" %}">
            <span>Sign Up</span>
        </a>
        {% else %}
        <a href="{% url "accountapp:detail" pk=user.pk %}">
            <span>My Page</span>
        <a href="{% url "accountapp:logout" %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}

    </div>
</div>
